<div class="container">
  <div class="row">
    <h2 class="text-center">{{ title }}</h2>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="mb-3">
        <select class="form-select" name="filter" [(ngModel)]="selectedFilter">
          <option value="1">All</option>
          <option value="2">Completed</option>
          <option value="3">Uncompleted</option>
        </select>
      </div>
      <add-wish (addWish)="addNewWish($event)"></add-wish>
    </div>
  </div>
  <wish-list [wishlists]="visibleWishlists"></wish-list>
</div>
